repos:
  - repo: https://github.com/terraform-docs/terraform-docs
    rev: "v0.19.0"
    hooks:
      - id: terraform-docs-go

        args: ["markdown", "table", "--output-file", "README.md", "./DevOpsTraning/Terraform/"]
  - repo: local
    hooks:
      - id: checkov-custom
        name: Checkov Custom Scan
        entry: ./checkov.sh
        language: script
        files: \.tf$
        always_run: true
        pass_filenames: false