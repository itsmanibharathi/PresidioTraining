apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-statefulset
  labels:
    app: mysql
spec:
  serviceName: "mysql"
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:5.7 # You can change the version as needed
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "rootpassword"  # Change this to your root password
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: pv-mysql
              mountPath: /var/lib/mysql
  volumeClaimTemplates:
    - metadata:
        name: pv-mysql
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        storageClassName: standard  # You can adjust the storage class based on your environment
